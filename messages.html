<!DOCTYPE html>
<html>
<head>
    <title>All Messages</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Stored Messages</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Class</th>
                <th>SMS</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg[0] }}</td>
                <td>{{ msg[1] }}</td>
                <td>{{ msg[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
